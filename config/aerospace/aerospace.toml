# 'service' binding mode declaration.
# NOTE: This mode is activated by pressing 'alt-shift-semicolon'. It contains less common commands.
# Press 'esc' to return to 'main' mode.

# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main'] # reset layout
f = [
  'layout floating tiling',
  'mode main',
] # Toggle between floating and tiling layout
backspace = ['close-all-windows-but-current', 'mode main']

# sticky is not yet supported https://github.com/nikitabobko/AeroSpace/issues/2
#s = ['layout sticky tiling', 'mode main']

alt-shift-h = ['join-with left', 'mode main']
alt-shift-j = ['join-with down', 'mode main']
alt-shift-k = ['join-with up', 'mode main']
alt-shift-l = ['join-with right', 'mode main']

down = 'volume down'
up = 'volume up'
shift-down = ['volume set 0', 'mode main']

# Move applications to specific workspace
# NOTE: The following rules automatically move apps to workspaces or make them float when they open.
# Use 'aerospace list-apps' to find the 'app-id' and 'app-name' for your own applications.
# Format of 'aerospace list-apps': Process ID | App ID | App Name

# TODO: Add your own utility apps here that you always want to float.
[[on-window-detected]]
if.app-name-regex-substring = 'SFSymbols|Finder|Microsoft AutoUpdate|Activity Monitor|ImageOptim|AppCleaner|parentapp'
run = ['layout floating']

[[on-window-detected]]
if.app-id = "com.mitchellh.ghostty"
run = ["layout tiling"]

# TODO: Customize or delete the following app-to-workspaces rules to match your workflow.

# Move to Workspace 4 - Editing

[[on-window-detected]]
if.app-name-regex-substring = 'Final Cut Pro|OBS Studio|Motion|Compressor'
run = ['move-node-to-workspace 4']

# Move to Workspace 5 - Gaming

[[on-window-detected]]
if.app-name-regex-substring = 'NVIDIA|Boosteroid'
run = ['move-node-to-workspace 5']

# Move to Workspace 6 - Work/Office Apps

[[on-window-detected]]
if.app-name-regex-substring = 'Microsoft Edge|Microsoft Teams|Microsoft Outlook'
run = ['move-node-to-workspace 6']

# Move to Workspace A - Code editors and development tools.

[[on-window-detected]]
if.app-name-regex-substring = 'Code|Zen'
run = ['move-node-to-workspace A']

# Move to Workspace B - Messaging Apps.

[[on-window-detected]]
if.app-name-regex-substring = 'Messages|Signal'
run = ['move-node-to-workspace B']

# Move to Workspace C - Social/Chat Apps.

[[on-window-detected]]
if.app-name-regex-substring = 'WhatsApp|Discord'
run = ['move-node-to-workspace C']
